<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>

        <form action="">
            <label for="name">Firstname:</label>
            <input type="text" name="name" id="name">
            <br><br>
            <label for="Middlename">Middlename:</label>
            <input type="text" name="name" id="Middlename">
            <br><br>
            <label for="lastname">Lastname:</label>
            <input type="text" name="name" id="lastname">
            <br><br>
            <label for="select">Course:</label>
            <select name="selc" id="select">
                <option value="">Course</option>
                <option value="">BCA</option>
                <option value="">BBA</option>
                <option value="">B.TECH</option>
                <option value="">MBA</option>
                <option value="">MCA</option>
                <option value="">M.TECH</option>

            </select>
            <br><br>
            <label for="gender">Gender :</label>
            <br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            <br><br>
            <label for="dob">DOB</label>
            <input type="datetime-local" name="" id="dob">
            <br>
            <label for="phone">Phone :</label>
            <input type="text" name="" id="" placeholder="+91" disabled required size="3">
            <input type="text" id="phone"  maxlength="10" size="10">
            <br><br>

            <label for="address">Address</label>
            <br>
            <textarea name="address" id="address" cols="70" rows="5"></textarea>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="xyz@gmail.com">
            <br><br>
            <label for="pass">Password:</label>
            <input type="text" id="pass" >
            <br><br>
            <label for="Re-type password">Re-type password:</label>
            <input type="text" id="Re-type password">
            <br><br>
            <input type="checkbox" name="box" id="box">
            <label for="box">Agree to terms and conditions</label>
            <br><br>
            <label for="ChooseFile ">Choose File </label>
            <input type="file" name="file" id="ChooseFile">
            <br><br>
            <label for="color">Choose Color</label>
            <input type="color" name="color" id="color">
            <br><br>
            <label for="sub"></label>
            <input type="reset" id="sub">
            <input type="submit" id="sub">
        </form>
        

    </fieldset>
   
    
</body>
</html>
